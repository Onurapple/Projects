<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOSCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div class="upper" id="upper">
                <div class="screens upscreen" id="upscreen">
                </div>
                <div class="screens bottom" id="bottomscreen">
                </div>
            </div>
            <div class="keyboard" id="keyboard">
                <button class="button grey" id="button1">AC</button>
                <button class="button grey" id="button2">+/-</button>
                <button class="button grey" id="button3">%</button>
                <button class="button orange" id="button4">/</button>
                <button class="button digit" id="button5">7</button>
                <button class="button digit" id="button6">8</button>
                <button class="button digit" id="button7">9</button>
                <button class="button orange" id="button8">x</button>
                <button class="button digit" id="button9">4</button>
                <button class="button digit" id="button10">5</button>
                <button class="button digit" id="button11">6</button>
                <button class="button orange" id="button12">-</button>
                <button class="button digit" id="button13">1</button>
                <button class="button digit" id="button14">2</button>
                <button class="button digit" id="button15">3</button>
                <button class="button orange" id="button16">+</button>
                <button class="button digit" id="button17">0</button>
                <button class="button digit" id="button18">.</button>
                <button class="button equalButton" id="button19">=</button>

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
